    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         data-backdrop="static" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">BlackJack login</h4>
                </div>
                <div class="modal-body">
                    <label class="form-label">Please specify a valid BlackJack Server URL</label>
                    <input id="serverUrl" type="text" class="form-control" placeholder="http://url:port/path">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Connect</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="games" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         data-backdrop="static" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Available games on <span id="serverUrlDisplay"></span></h4>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <th>Game name</th>
                            <th>Humans</th>
                            <th>Computers</th>
                            <th>Joined</th>
                            <th>Status</th>
                        </thead>
                        <tbody id="availableGamesList">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" style="float:left" href="logout">Logout</a>
                    <button type="button" class="btn btn-default">Create new</button>
                    <button type="button" class="btn btn-primary" disabled>Join game</button>
                </div>
            </div>
        </div>
    </div>
